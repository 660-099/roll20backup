<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 코드 수정 및 형식 지정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
        }
        textarea {
            resize: none;
            font-family: monospace;
            tab-size: 4;
            -moz-tab-size: 4;
            white-space: pre-wrap;
        }
        #inputCode {
            min-height: 200px;
        }
        .code-panel {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        #outputCode {
            min-height: 300px;
        }
        #previewFrame {
            width: 100%;
            min-height: 400px;
            border: none;
            background-color: #ffffff;
            border-radius: 0.5rem;
        }
        
        /* Improved Image Table Styling */
        .image-table {
            table-layout: fixed;
            width: 100%;
        }
        .image-table th, .image-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
        }
        /* Column Widths */
        .image-table th:first-child, .image-table td:first-child { 
            width: 140px; /* Preview Image - Larger */
        }
        .image-table th:nth-child(2), .image-table td:nth-child(2) { 
            width: 25%; /* Original URL - Narrower */
        }
        .image-table th:last-child, .image-table td:last-child { 
            width: auto; /* New URL Input - Flexible & Wide */
        }

        /* Name Color Table Styling */
        .name-table th, .name-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">HTML 코드 수정 및 형식 지정</h1>
            <p class="text-gray-600">옵션을 선택하고 '선택 완료'를 눌러 결과를 확인하세요.</p>

                HTML 코드 입력

        </div>

        <main class="grid lg:grid-cols-4 gap-6">

            <!-- Left Panel (1/4): Options & Action -->
            <div class="lg:col-span-1 flex flex-col gap-6">
                <div class="code-panel bg-white p-6 rounded-xl border border-gray-200 h-full">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">수정 옵션</h2>
                    
                    <!-- 1. Code Cleanup -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">코드 정리</label>

                            </label>
                        </div>
                    </div>
                    
                    <!-- 2. Design Adjustments -->

                            <label class="flex items-center text-gray-600 font-medium cursor-pointer hover:text-indigo-600 transition duration-150">

                                <span class="ml-2">구분선 제거</span>
                            </label>
                        </div>
                    </div>

                    <!-- 3. Speaker Settings -->
                    <div class="mb-6 border-t pt-4 mt-4 border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-700 mb-3">대화명 설정</h2>
                        
                        <div class="space-y-2 mb-3">
                            <label class="flex items-center text-gray-600 hover:text-indigo-600 transition duration-150">
                                <input type="checkbox" id="addClassNames" class="form-checkbox text-indigo-600 rounded">
                                <span class="ml-2">이름을 클래스로 변환</span>
                            </label>
                        </div>

                        <button id="parseNamesButton" class="w-full py-2 bg-purple-500 text-white font-semibold rounded-lg hover:bg-purple-600 transition duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            대화명 목록 가져오기
                        </button>

                        <div id="nameListContainer" class="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200 max-h-60 overflow-y-auto" style="display: none;">
                            <p id="nameStatus" class="text-sm text-gray-500">
                                대화명 목록을 가져오려면 버튼을 클릭하세요.
                            </p>
                        </div>
                    </div>
                    
                    <!-- Action Button -->
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <button id="fixButton" class="w-full px-8 py-4 bg-indigo-600 text-white font-bold text-lg rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-indigo-400 disabled:cursor-not-allowed disabled:transform-none" disabled>
                            <span id="fixButtonText">선택 완료</span>
                        </button>
                        <div id="statusMessage" class="text-sm font-medium text-gray-600 text-center mt-3 transition duration-300">
                            시작하려면 위에 HTML 코드를 입력하세요.
                        </div>
                    </div>

                </div>
            </div>

            <!-- Right Panel (3/4): Image Replacement, Preview, Output -->
            <div class="lg:col-span-3 flex flex-col gap-6">
                
                <!-- Image URL Replacement (Moved Here) -->
                <div class="code-panel bg-white p-6 rounded-xl border border-gray-200">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-700">이미지 URL 교체</h2>
                            <p class="text-sm text-gray-500 mt-1">HTML 코드를 입력하고 아래 버튼을 눌러 이미지를 스캔하세요.</p>
                        </div>
                        <button id="parseImagesButton" class="px-6 py-2 bg-pink-500 text-white font-semibold rounded-lg hover:bg-pink-600 transition duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            이미지 목록 가져오기
                        </button>
                    </div>

                    <div id="imageListContainer" class="p-1 bg-gray-50 rounded-lg border border-gray-200 max-h-80 overflow-y-auto hidden">
                        <p id="imageStatus" class="text-sm text-gray-500 p-3">
                            이미지 목록을 가져오려면 버튼을 클릭하세요.
                        </p>
                    </div>
                </div>

                <!-- Preview View -->
                <div class="code-panel bg-white p-6 rounded-xl border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">미리보기</h2>
                    <iframe id="previewFrame" title="Live HTML Preview" class="rounded-lg shadow-inner border border-gray-300"></iframe>
                </div>

                <!-- Formatted Code View -->
                <div class="code-panel bg-white p-6 rounded-xl border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">형식 지정된 코드</h2>
                    <textarea id="outputCode" readonly placeholder="'선택 완료' 버튼을 누르면 결과 코드가 여기에 표시됩니다." class="w-full p-4 border border-gray-300 bg-gray-50 rounded-lg" aria-live="polite"></textarea>
                    <button id="copyButton" class="mt-3 w-full py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                        클립보드에 복사
                    </button>
                </div>
            </div>

        </main>

    </div>

    <script>
        // DOM Elements
        const inputCode = document.getElementById('inputCode');
        const outputCode = document.getElementById('outputCode');
        const fixButton = document.getElementById('fixButton');
        const fixButtonText = document.getElementById('fixButtonText');
        const statusMessage = document.getElementById('statusMessage');
        const previewFrame = document.getElementById('previewFrame');
        const copyButton = document.getElementById('copyButton');
        
        // Options
        const removeEmptyCheckbox = document.getElementById('removeEmpty');
        const extractInlineStylesCheckbox = document.getElementById('extractInlineStyles');
        
        const unifyBackgroundColors = document.getElementById('unifyBackgroundColors');
        const adjustTableWidth = document.getElementById('adjustTableWidth');
        const removeFontStylesCheckbox = document.getElementById('removeFontStyles');
        const removeSpacersCheckbox = document.getElementById('removeSpacers');
        
        const addClassNamesCheckbox = document.getElementById('addClassNames');

        // Image Replacement
        const parseImagesButton = document.getElementById('parseImagesButton');
        const imageListContainer = document.getElementById('imageListContainer');
        
        // Name Color Settings
        const parseNamesButton = document.getElementById('parseNamesButton');
        const nameListContainer = document.getElementById('nameListContainer');
        
        // State
        let imageReplacements = {}; 
        let nameColorMap = {};

        // --- Core Utility Functions (Pure JS) ---

        function formatHtmlLocally(html) {
            let formatLevel = 0;
            let formatted = '';
            const tags = /(<\/?\w+.*?>|<!--[\s\S]*?-->)/g; 
            const selfClosingTags = /<area|base|br|col|embed|hr|img|input|keygen|link|meta|param|source|track|wbr/i;
            const skipFormattingTags = /<script|style/i;
            let skipFormatting = false; 

            let tempHtml = html.replace(/\s*([a-zA-Z0-9_-]+)\s*=\s*/g, ' $1='); 
            
            tempHtml.split(tags).forEach(node => {
                if (!node.trim()) return;

                const isTag = node.startsWith('<');
                
                if (isTag) {
                    if (node.match(skipFormattingTags)) {
                        skipFormatting = !skipFormatting;
                    }
                    
                    let indent = '    '.repeat(formatLevel);
                    let isOpeningTag = node.match(/^<\w/);
                    let isClosingTag = node.match(/^<\/\w/);
                    let isSelfClosing = selfClosingTags.test(node) || node.match(/\/>$/) || node.match(/<!DOCTYPE/i) || node.match(/<!--/i);
                    
                    if (isClosingTag) {
                        formatLevel = Math.max(0, formatLevel - 1);
                        indent = '    '.repeat(formatLevel);
                        formatted += indent + node + '\n';
                    } 
                    else if (isOpeningTag && !isSelfClosing) {
                        formatted += indent + node + '\n';
                        formatLevel++;
                    }
                    else if (isSelfClosing) {
                        formatted += indent + node + '\n';
                    }
                } else if (!skipFormatting) {
                    const trimmedNode = node.trim();
                    if (trimmedNode.length > 0) {
                        formatted += '    '.repeat(formatLevel) + trimmedNode + '\n';
                    }
                } else {
                    formatted += node;
                }
            });

            return formatted.replace(/(\n\s*){2,}/g, '\n').trim();
        }

        function applyLocalTransformations(rawCode, isFinalOutput = false) {
            
            let transformedCode = rawCode;

            // --- 1. 문자열 기반 변환 (DOM 파싱 전) ---
            
            // a. 배경색 통일
            if (unifyBackgroundColors.checked) {
                transformedCode = transformedCode.replace(/rgb\(\s*211,\s*229,\s*245\s*\)/gi, 'rgb(241, 241, 241)');
                transformedCode = transformedCode.replace(/rgb\(\s*177,\s*217,\s*250\s*\)/gi, 'rgb(225, 225, 225)');
            }

            // b. 이미지 URL 교체
            const replacements = Object.entries(imageReplacements).filter(([, updated]) => updated.length > 0);
            if (replacements.length > 0) {
                replacements.forEach(([original, updated]) => {
                    const escapedOriginal = original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    if (updated && updated.trim().length > 0) {
                        const regex = new RegExp(`src="${escapedOriginal}"`, 'g');
                        transformedCode = transformedCode.replace(regex, `src="${updated}"`);
                    }
                });
            }

            // c. 글꼴 스타일 제거 (Part 1: <style> 태그 내부 처리)
            if (removeFontStylesCheckbox.checked) {
                transformedCode = transformedCode.replace(/<style\b[^>]*>[\s\S]*?<\/style>/gi, (match) => {
                    let styleContentMatch = match.match(/<style\b[^>]*>([\s\S]*?)<\/style>/i);
                    if (styleContentMatch && styleContentMatch[1]) {
                        let newContent = styleContentMatch[1];
                        newContent = newContent.replace(/@font-face\s*{[\s\S]*?}/gi, '');
                        newContent = newContent.replace(/font-family\s*:\s*[^;\}]+;?/gi, '');
                        newContent = newContent.replace(/font-size\s*:\s*[^;\}]+;?/gi, '');
                        
                        if (newContent.trim().length > 0) {
                            return `<style>${newContent}</style>`;
                        } else {
                            return '';
                        }
                    }
                    return match;
                });
            }

            // --- 2. DOM 기반 변환 ---

            const parser = new DOMParser();
            const doc = parser.parseFromString(`<body>${transformedCode}</body>`, 'text/html');
            const targetBody = doc.body; 

            // d. 대화명 처리
            if (addClassNamesCheckbox.checked || Object.keys(nameColorMap).length > 0) {
                const spans = targetBody.querySelectorAll('span.by');
                spans.forEach(span => {
                    let text = span.textContent.trim();
                    let normalizedName = text.replace(/:$/, '').trim();
                    let classNameSuffix = normalizedName.replace(/\s+/g, '-');
                    
                    if (normalizedName) {
                        if (addClassNamesCheckbox.checked) {
                            span.classList.remove('by');
                            span.classList.add(`by-${classNameSuffix}`);
                        }
                        
                        if (nameColorMap[normalizedName]) {
                            span.style.color = nameColorMap[normalizedName];
                        }
                    }
                });
            }

            const allElements = targetBody.querySelectorAll('*');

            allElements.forEach(el => {
                const tagName = el.tagName.toLowerCase();

                // e. 표 너비 조절
                if (adjustTableWidth.checked && tagName === 'table') {
                    let style = el.getAttribute('style') || '';
                    style = style.replace(/width\s*:\s*[^;]+;?/gi, '');
                    style = style.replace(/max-width\s*:\s*[^;]+;?/gi, '');
                    style = style.trim().replace(/;$/, '').trim(); 
                    
                    const newWidthStyle = 'width: 100%';
                    el.setAttribute('style', style ? `${style}; ${newWidthStyle}` : newWidthStyle);
                }

                // f. 글꼴 스타일 제거 (Part 2: 인라인 스타일)
                if (removeFontStylesCheckbox.checked && tagName === 'div') {
                    let style = el.getAttribute('style') || '';
                    style = style.replace(/font-family\s*:\s*[^;"]*["']?[^;]+;?/gi, '');
                    style = style.replace(/font-size\s*:\s*[^;]+;?/gi, '');
                    style = style.trim().replace(/;$/, '').trim(); 
                    
                    if (style.length > 0) {
                        el.setAttribute('style', style);
                    } else {
                        el.removeAttribute('style');
                    }
                }
                
                // g. 구분선 제거
                if (removeSpacersCheckbox.checked && tagName === 'div') {
                    if (el.classList.contains('spacer')) {
                        el.remove();
                    }
                }
            });
            
            // h. 인라인 스타일 CSS로 추출
            if (extractInlineStylesCheckbox.checked) {
                const styleMap = new Map();
                let classCounter = 1;

                const elementsWithStyle = targetBody.querySelectorAll('*[style]');
                
                elementsWithStyle.forEach(el => {
                    let style = el.getAttribute('style');
                    style = style.split(';').map(s => s.trim()).filter(s => s).sort().join('; ') + ';';
                    
                    if (!style || style === ';') return;

                    let className;
                    if (styleMap.has(style)) {
                        className = styleMap.get(style);
                    } else {
                        className = `gen-style-${classCounter++}`;
                        styleMap.set(style, className);
                    }

                    el.classList.add(className);
                    el.removeAttribute('style');
                });

                if (styleMap.size > 0) {
                    let cssBlock = '\n<style>\n';
                    styleMap.forEach((className, styleStr) => {
                        cssBlock += `.${className} { ${styleStr} }\n`;
                    });
                    cssBlock += '</style>\n';
                    targetBody.innerHTML = cssBlock + targetBody.innerHTML;
                }
            }

            // i. 빈 속성 제거
            if (removeEmptyCheckbox.checked) {
                targetBody.querySelectorAll('*').forEach(el => {
                    Array.from(el.attributes).forEach(attr => {
                        if (!attr.value || attr.value.trim() === '') {
                            el.removeAttribute(attr.name);
                        }
                    });
                });
            }

            // 3. 최종 직렬화
            let finalFragment = targetBody.innerHTML; 
            return formatHtmlLocally(finalFragment); 
        }

        // Function to update the live HTML preview in the iframe
        function updatePreview(htmlContent) {
            const doc = previewFrame.contentWindow.document;
            doc.open();
            
            doc.write(`
                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <style>
                        body { margin: 10px; font-family: 'Inter', sans-serif; }
                        table { border-collapse: collapse; width: 100%; } 
                        th, td { border: 1px solid #ccc; padding: 5px; }
                        table[style*="width: 100%"] { width: 100% !important; }
                    </style>
                </head>
                <body>
                    ${htmlContent}
                </body>
                </html>
            `);
            doc.close();
        }

        // --- Main Action ---
        function fixCode() {
            const rawCode = inputCode.value.trim();
            if (!rawCode) {
                statusMessage.textContent = 'HTML 코드를 입력해주세요.';
                return;
            }
            
            fixButton.disabled = true;
            fixButtonText.textContent = '처리 중...';
            statusMessage.textContent = 'JavaScript로 코드 포맷팅 및 정리 중...';
            outputCode.value = '';
            
            setTimeout(() => {
                const formattedAndCleanedCode = applyLocalTransformations(rawCode, true);
                outputCode.value = formattedAndCleanedCode;
                updatePreview(formattedAndCleanedCode);

                statusMessage.textContent = '코드가 성공적으로 수정 및 형식 지정되었습니다!';
                fixButton.disabled = false;
                fixButtonText.textContent = '선택 완료';
            }, 50);
        }


        // --- Image Parsing Logic ---
        function updateReplacementMap(originalSrc, newSrc) {
            if (newSrc.trim()) {
                imageReplacements[originalSrc] = newSrc.trim();
            } else {
                delete imageReplacements[originalSrc];
            }
        }

        function parseImagesAndRenderEditor() {
            const code = inputCode.value.trim();
            if (!code) {
                imageListContainer.classList.remove('hidden');
                imageListContainer.innerHTML = '<p class="text-sm text-red-500 font-medium p-3">HTML 코드를 먼저 입력해주세요.</p>';
                return;
            }

            parseImagesButton.disabled = true;
            imageListContainer.style.display = 'block';
            imageListContainer.classList.remove('hidden');
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(`<body>${code}</body>`, 'text/html');
            const images = Array.from(doc.querySelectorAll('img'));
            
            const uniqueSrcs = new Set();
            images.forEach(img => {
                const src = img.getAttribute('src');
                if (src) {
                    uniqueSrcs.add(src);
                }
            });

            const uniqueImages = Array.from(uniqueSrcs);
            
            if (uniqueImages.length === 0) {
                imageListContainer.innerHTML = `<p class="text-sm text-indigo-700 font-medium p-3">
                    총 ${images.length}개의 &lt;img&gt; 태그가 발견되었지만, 유효한 src 속성을 가진 이미지는 없습니다.
                </p>`;
                parseImagesButton.disabled = false;
                return;
            }
            
            let tableHTML = `
                <table class="image-table w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 z-10">
                        <tr>
                            <th scope="col" class="font-bold border-b">미리보기</th>
                            <th scope="col" class="font-bold border-b">기존 URL (찾을 값)</th>
                            <th scope="col" class="font-bold border-b">새 URL (교체할 값)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            uniqueImages.forEach((originalSrc) => {
                const previewSrc = originalSrc.startsWith('http') || originalSrc.startsWith('data:') 
                    ? originalSrc 
                    : `https://placehold.co/100x50/f0f0f0/999999?text=${encodeURIComponent('N/A')}`;
                const currentValue = imageReplacements[originalSrc] || '';

                tableHTML += `
                    <tr>
                        <td class="py-4">
                            <div class="flex justify-center bg-gray-100 rounded-md overflow-hidden border border-gray-200" style="width: 120px; height: 120px;">
                                <img src="${previewSrc}" alt="Preview" class="object-contain w-full h-full" onerror="this.onerror=null;this.src='https://placehold.co/100x50/f0f0f0/999999?text=Error';" loading="lazy">
                            </div>
                        </td>
                        <td class="break-all text-xs text-gray-600 pr-4">
                            <div class="max-h-24 overflow-y-auto scrollbar-thin" title="${originalSrc}">
                                ${originalSrc}
                            </div>
                        </td>
                        <td class="align-top">
                            <textarea 
                                data-original-src="${originalSrc}"
                                oninput="window.updateReplacementMap(this.dataset.originalSrc, this.value)"
                                class="new-src-input w-full p-2 border border-gray-300 rounded-md text-xs focus:ring-indigo-500 focus:border-indigo-500 h-24 resize-none" 
                                placeholder="새 이미지 URL을 여기에 입력하세요...">${currentValue}</textarea>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;
            
            const summaryHTML = `
                <div class="bg-indigo-50 p-3 border-b border-indigo-100 sticky top-0 z-20 flex justify-between items-center">
                    <p class="text-sm font-bold text-indigo-800">
                        총 ${images.length}개 이미지 중 <span class="text-indigo-600">${uniqueCount}개의 고유 이미지</span> 발견
                    </p>
                    <button onclick="document.getElementById('imageListContainer').style.display='none'; document.getElementById('parseImagesButton').disabled=false;" class="text-xs text-gray-500 hover:text-gray-800 underline">닫기</button>
                </div>
            `;

            imageListContainer.innerHTML = summaryHTML + tableHTML;
        }
        
        
        // --- Name & Color Parsing Logic ---
        
        function updateNameColor(name, color) {
            nameColorMap[name] = color;
        }

        function parseNamesAndRenderEditor() {
            const code = inputCode.value.trim();
            if (!code) {
                nameListContainer.style.display = 'block';
                nameListContainer.innerHTML = '<p id="nameStatus" class="text-sm text-red-500 font-medium">HTML 코드를 먼저 입력해주세요.</p>';
                return;
            }

            parseNamesButton.disabled = true;
            nameListContainer.style.display = 'block';
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(`<body>${code}</body>`, 'text/html');
            const spans = Array.from(doc.querySelectorAll('span.by'));
            
            const uniqueNames = new Set();
            spans.forEach(span => {
                let text = span.textContent.trim();
                let normalizedName = text.replace(/:$/, '').trim();
                if (normalizedName) {
                    uniqueNames.add(normalizedName);
                }
            });

            const names = Array.from(uniqueNames).sort();
            
            if (names.length === 0) {
                nameListContainer.innerHTML = `<p id="nameStatus" class="text-sm text-indigo-700 font-medium mt-2">
                    대화명(span.by)을 찾을 수 없습니다.
                </p>`;
                parseNamesButton.disabled = false;
                return;
            }
            
             let tableHTML = `
                <table class="name-table w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0">
                        <tr>
                            <th scope="col" class="font-bold">이름</th>
                            <th scope="col" class="font-bold">색상 선택</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            names.forEach(name => {
                const currentColor = nameColorMap[name] || '#000000';
                
                tableHTML += `
                    <tr>
                        <td class="font-medium text-gray-900">${name}</td>
                        <td>
                            <div class="flex items-center gap-2">
                                <input type="color" 
                                    class="p-0.5 h-8 w-14 block bg-white border border-gray-200 cursor-pointer rounded"
                                    value="${currentColor}"
                                    onchange="window.updateNameColor('${name}', this.value)">
                                <span class="text-xs text-gray-500">색상을 선택하세요</span>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `</tbody></table>`;
            nameListContainer.innerHTML = tableHTML;
            parseNamesButton.disabled = false;
        }


        // --- Event Listeners ---
        copyButton.addEventListener('click', () => {
            if (outputCode.value) {
                outputCode.select();
                try {
                    document.execCommand('copy'); 
                    copyButton.textContent = '복사 완료!';
                    setTimeout(() => {
                        copyButton.textContent = '클립보드에 복사';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    copyButton.textContent = '복사 실패 (콘솔 확인)';
                }
            }
        });

        fixButton.addEventListener('click', fixCode);

        function handleOptionChange() {
            const trimmedValue = inputCode.value.trim();
            fixButton.disabled = trimmedValue === '';
            if (trimmedValue !== '') {
                statusMessage.textContent = '수정 및 형식 지정 준비 완료.';
                parseImagesButton.disabled = false;
                parseNamesButton.disabled = false;
            }
        }

        inputCode.addEventListener('input', handleOptionChange);
        unifyBackgroundColors.addEventListener('change', handleOptionChange);
        removeEmptyCheckbox.addEventListener('change', handleOptionChange);
        adjustTableWidth.addEventListener('change', handleOptionChange);
        removeFontStylesCheckbox.addEventListener('change', handleOptionChange);
        removeSpacersCheckbox.addEventListener('change', handleOptionChange);
        extractInlineStylesCheckbox.addEventListener('change', handleOptionChange);
        addClassNamesCheckbox.addEventListener('change', handleOptionChange);

        parseImagesButton.addEventListener('click', parseImagesAndRenderEditor);
        parseNamesButton.addEventListener('click', parseNamesAndRenderEditor);
        
        fixButton.disabled = inputCode.value.trim() === '';
        
        window.updateReplacementMap = updateReplacementMap;
        window.updateNameColor = updateNameColor;
    </script>
</body>
</html>
